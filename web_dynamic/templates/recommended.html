<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<title>Art Walk main page</title>
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/map.css') }}">
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/form.css') }}">
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/nav.css') }}">
	{% if not session['logged_in'] %}
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/recommend.css') }}">
	{% endif %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="{{ url_for('static', filename='scripts/calcAndDisplay.js') }}"></script>
	<script src="{{ url_for('static', filename='scripts/saved.js') }}"></script>
	<script src="{{ url_for('static', filename='scripts/search.js') }}"></script>
</head>
<body>

	{% block body %}
	<ul class="nav">
		{% if session['logged_in'] %}
		<li><a href="/logout/">log out</a></li>
		<li><a href="/myroutes/">my routes</a></li>
		{% else %}
		<li><a href="/loginpage/">log in</a></li>
		{% endif %}
		<li><a href="/">home</a></li>
		<li><a href="/recommended/">recommended</a></li>
		<li><a href="/custom/">custom</a></li>
	</ul>
	{% endblock %}

	<div id="map"></div>
	<div id="loader"></div>

	<div class="search">
		<h3>Search</h3>
		<input type="search" name="keyword" id="searchbar">
		<button id="searchbutton">search</button>
	</div>

	<div id="savedroutes"></div>

	<div class="open">
		<h3>Open A Route</h3>
		<a id="googlemaps1" target="_blank"><button>open leg 1</button></a>
		<a id="googlemaps2" target="_blank"><button>open leg 2</button></a>
		<a id="googlemaps3" target="_blank"><button>open leg 3</button></a>
	</div>
</body>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key={{ APIKey }}&callback=initMap">
</script>
</html>
